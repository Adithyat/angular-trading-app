<div>
  <button (click)="selectYear()" class="button">
    Year
  </button>
  <button (click)="selectToday()" class="button">
    Today
  </button>
  <button *ngIf="!graphtype" (click)="selectLive()" class="button">
    Live
  </button>
</div>
<div *ngIf="graphtype">
  <h1 style="text-align: center;">(Normalized and Aggregated)</h1>
</div>
<div
  id="container"
  style="height: 350px; min-width: 310px;"
  [chart]="chart"
></div>
